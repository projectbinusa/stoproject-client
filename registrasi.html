<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STO Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="unit">Unit :</label>
        <input type="text" id="unit" name="unit" placeholder="Enter Unit">
      </div>
      <div class="form-group">
        <label for="line">Line :</label>
        <input type="text" id="line" name="line" placeholder="Enter Line">
      </div>
      <div class="button-container">
        <a href="./index.html" class="start-button">Start</a>
        <button type="button" class="cancel-button">Batal</button>
      </div>
    </form>
  </div>

</body>
</html>
