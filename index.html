<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoring System</title>
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Import Google Font for Material Design -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="monitoring.css">
</head>

<body>

  <div class="container">
    <header class="header center-align">
      <h3>Scoring System</h3>
    </header>

    <div class="row content">
      <!-- Left Panel -->
      <div class="col s12 m10 center-align">
        <div class="row card">
          <!-- Gunakan map dan area untuk target interaktif -->
          <img src="target.png" alt="Target" class="responsive-img target-img" usemap="#target-map">
          <!-- Definisikan area lingkaran untuk setiap skor -->
          <div class="circle-container">
            <div class="circle circle-0" onclick="setScore(0)"><span class="null"></span></div>
            <div class="circle circle-7" onclick="setScore(7)"></div>
            <div class="circle circle-8" onclick="setScore(8)"></div>
            <div class="circle circle-9" onclick="setScore(9)"></div>
            <div class="circle circle-10" onclick="setScore(10)"></div>
            <div class="circle circle-x" onclick="setScore('X')"></div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col s12 m8">
        <div class="card">
          <div class="card-content">
            <!-- Date Time -->
            <div class="row">
              <div class="col s12 date_time">
                <span class="blue-text text-darken-2">Date : 31-08-2024</span>
                <span class="blue-text text-darken-2">Time : 10.13</span>
              </div>
            </div>

            <!-- Logo -->
            <div class="center-align">
              <img src="./logo.png" width="180" height="120" alt="Logo">
            </div>

            <!-- Score Table -->
            <div class="row">
              <h5 class="blue-text text-darken-2 center-align">SCORE TABLE</h5>
              <table>
                <tr>
                  <td class="head"> Name </td>
                  <td> : </td>
                </tr>
                <tr>
                  <td class="head"> Unit </td>
                  <td> : </td>
                </tr>
                <tr>
                  <td class="head"> Line </td>
                  <td> : </td>
                </tr>
              </table>
            </div>
            <!-- Score Grid -->
            <div class="row">
              <table class="highlight centered">
                <thead>
                  <tr>
                    <th>x</th>
                    <th>10</th>
                    <th>9</th>
                    <th>8</th>
                    <th>7</th>
                    <th>0</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" class="score-input" id="score-X" readonly></td>
                    <td><input type="text" class="score-input" id="score-10" readonly></td>
                    <td><input type="text" class="score-input" id="score-9" readonly></td>
                    <td><input type="text" class="score-input" id="score-8" readonly></td>
                    <td><input type="text" class="score-input" id="score-7" readonly></td>
                    <td><input type="text" class="score-input" id="score-0" readonly></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Total Score -->
            <div class="row center-align">
              <span class="total-score">Total Score: </span><span class="blue-text text-darken-2 total-score" id="total-score"></span>
            </div>
            <!-- Buttons -->
            <div class="card-action center-align">
              <a title="Score" class="waves-effect waves-light btn red darken-2 btn-full-width"><span
                  class="material-symbols-outlined">
                  score
                </span></a>
              <a title="Reset" class="waves-effect waves-light btn green darken-2 btn-full-width" onclick="resetScores()"><span
                  class="material-symbols-outlined">
                  restart_alt
                </span></a>
              <a title="Print" class="waves-effect waves-light btn yellow darken-2 btn-full-width"><span
                  class="material-symbols-outlined">
                  print
                </span></a>
              <a title="Kalibrasi"
                class="waves-effect waves-light btn orange darken-2 btn-full-width material-icons">tune
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
      // Inisialisasi skor awal
      let scores = {
        X: 0,
        10: 0,
        9: 0,
        8: 0,
        7: 0,
        0: 0
      };

      // Fungsi untuk menambahkan skor
      function setScore(scoreType) {
        scores[scoreType]++;
        document.getElementById(`score-${scoreType}`).value = scores[scoreType];
        updateTotalScore();
      }

      // Fungsi untuk menghitung total skor
      function updateTotalScore() {
        const total =
          scores.X * 10 +  // Nilai X dihitung sebagai 10 poin
          scores["10"] * 10 +
          scores["9"] * 9 +
          scores["8"] * 8 +
          scores["7"] * 7 +
          scores["0"] * 0; // Nilai 0 tidak menambah apapun
        document.getElementById("total-score").innerText = total;
      }

      // Fungsi untuk mereset skor
      function resetScores() {
        scores = {
          X: 0,
          10: 0,
          9: 0,
          8: 0,
          7: 0,
          0: 0
        };
        document.querySelectorAll('.score-input').forEach(input => input.value = '');
        document.getElementById("total-score").innerText = '';
      }
  </script>

</body>

</html>
