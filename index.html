  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoring System</title>
    <!-- Logo App -->
    <link rel="icon" href="logo.png" type="image/jpeg" />
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <!-- Import Google Font for Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="monitoring.css" />
  </head>

  <body>
    <div class="">
      <header class="header center-align">
        <h3>Scoring System</h3>
      </header>

      <div class="row content">
        <!-- Left Panel -->
        <div class="col s12 m10 center-align">
          <div class="card">
            <img src="target.png" alt="Target" class="responsive-img target-img" usemap="#target-map" />
            <div class="circle-container  " id="circle-container" onclick="showRedDot(event)">
              <div class="circle circle-0" onclick="setScore(0)">
                <span class="null"></span>
              </div>
              <div class="circle circle-7" onclick="setScore(7)"></div>
              <div class="circle circle-8" onclick="setScore(8)"></div>
              <div class="circle circle-9" onclick="setScore(9)"></div>
              <div class="circle circle-10" onclick="setScore(10)"></div>
              <div class="circle circle-x" onclick="setScore('X')"></div>
            </div>
          </div>
          <div class="card-action">
            <a style="width: 200px" title="Exit" class="waves-effect waves-light btn red darken-2 btn-full-width"
              onclick="resetScores()"><span class="material-symbols-outlined">
                disabled_by_default </span>EXIT</a>
          </div>
        </div>

        <!-- Right Panel -->
        <div class="col s12 m8">
          <div class="card">
            <div class="card-content">
              <div class="name-plate">
                <!-- Logo -->
                <div class="center-align">
                  <img src="./logo.png" width="180" height="120" alt="Logo" />
                </div>
                <!-- Date Time -->
                <div class="col s12 date_time">
                  <span class="blue-text text-darken-2">Date : <br /> </span><span id="currentDate"
                    style="font-size: large; font-weight: bold"></span>
                  <span class="blue-text text-darken-2">Time : <br /> </span>
                  <span id="currentTime" style="font-size: large; font-weight: bold"></span>
                </div>
              </div>
              <hr />
              <!-- Score Table -->
              <div class="row">
                <h5 class="blue-text text-darken-2 center-align">
                  SCORE TABLE
                </h5>
                <table>
                  <tr>
                    <td class="head">Name</td>
                    <td>:</td>
                  </tr>
                  <tr>
                    <td class="head">Unit</td>
                    <td>:</td>
                  </tr>
                  <tr>
                    <td class="head">Line</td>
                    <td>:</td>
                  </tr>
                </table>
              </div>
              <!-- Score Grid -->
              <div class="row">
                <table class="highlight centered">
                  <thead>
                    <tr>
                      <th>x</th>
                      <th>10</th>
                      <th>9</th>
                      <th>8</th>
                      <th>7</th>
                      <th>0</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <input type="text" class="score-input" id="score-X" readonly />
                      </td>
                      <td>
                        <input type="text" class="score-input" id="score-10" readonly />
                      </td>
                      <td>
                        <input type="text" class="score-input" id="score-9" readonly />
                      </td>
                      <td>
                        <input type="text" class="score-input" id="score-8" readonly />
                      </td>
                      <td>
                        <input type="text" class="score-input" id="score-7" readonly />
                      </td>
                      <td>
                        <input type="text" class="score-input" id="score-0" readonly />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- Total Score -->
              <div class="row center-align">
                <span class="total-score">Total Score: </span><span class="blue-text text-darken-2 total-score"
                  id="total-score"></span>
              </div>
              <!-- Buttons -->
              <div class="card-action center-align">
                <a title="Score" class="waves-effect waves-light btn red darken-2 btn-full-width"><span
                    class="material-symbols-outlined"> score </span> Score</a>
                <a title="Reset" class="waves-effect waves-light btn green darken-2 btn-full-width"
                  onclick="resetScores()"><span class="material-symbols-outlined">
                    restart_alt
                  </span> Reset</a>
                <a id="koreksi-button" title="Koreksi" class="waves-effect waves-light btn blue darken-2 btn-full-width"
                  onclick="toggleKoreksi()">
                  <span class="material-symbols-outlined"> fact_check </span> Koreksi</a>

                <!-- <a
                      title="Kalibrasi"
                      class="waves-effect waves-light btn orange darken-2 btn-full-width material-icons"
                      >tune
                    </a><span> Kalibrasi</span> -->
              </div>
              <div class="card-action center-align">
                <a title="Print" class="waves-effect waves-light btn yellow darken-2 btn-full-width"><span
                    class="material-symbols-outlined"> print </span> Print</a>
                <a title="Kalibrasi" class="waves-effect waves-light btn orange darken-2btn-full-width"><span
                    class="material-symbols-outlined">
                    list
                  </span> Kalibrasi</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      let scores = { X: 0, 10: 0, 9: 0, 8: 0, 7: 0, 0: 0 };
      let redDots = [];
      let isKoreksiActive = false;

      function setScore(scoreType) {
        if (isKoreksiActive) return;
        scores[scoreType]++;
        document.getElementById(`score-${scoreType}`).value = scores[scoreType];
        updateTotalScore();
      }

      function updateTotalScore() {
        const total = scores.X * 10 + scores[10] * 10 + scores[9] * 9 + scores[8] * 8 + scores[7] * 7 + scores[0] * 0;
        document.getElementById("total-score").innerText = total;
      }

      function resetScores() {
        document.querySelectorAll(".score-input").forEach(input => input.value = "");
        document.getElementById("total-score").innerText = "";
        redDots.forEach(dot => dot.remove());
        redDots = [];
      }

      document.getElementById("circle-container").addEventListener("click", function (event) {
        const target = event.target;
        if (isKoreksiActive) {
          if (target.classList.contains("red-dot")) {
            handleRedDotClick(event, target);
          }
        } else {
          showRedDot(event);
        }
      });

      function showRedDot(event) {
        if (isKoreksiActive) return;

        const circleContainer = document.getElementById("circle-container");
        const redDot = document.createElement("div");
        redDot.classList.add("red-dot");

        const containerRect = circleContainer.getBoundingClientRect();
        const x = event.clientX - containerRect.left - 5;
        const y = event.clientY - containerRect.top - 5;

        const existingDot = redDots.find(dot => {
          const dotRect = dot.getBoundingClientRect();
          return Math.abs(dotRect.left - (x + containerRect.left)) < 10 && Math.abs(dotRect.top - (y + containerRect.top)) < 10;
        });

        if (existingDot) return;

        redDot.style.left = `${x}px`;
        redDot.style.top = `${y}px`;

        const scoreType = determineScoreType(x, y);
        redDot.setAttribute('data-score', scoreType);

        redDots.push(redDot);
        circleContainer.appendChild(redDot);
      }

      function handleRedDotClick(event, redDot) {
        event.stopPropagation();
        if (!isKoreksiActive) return;

        const scoreType = redDot.getAttribute('data-score');

        // Kurangi skor jika valid
        if (scores[scoreType] > 0) {
          scores[scoreType]--;
          document.getElementById(`score-${scoreType}`).value = scores[scoreType];
          updateTotalScore();

          // Hapus red-dot dari layar
          redDot.remove();

          // Hapus red-dot dari array redDots
          const index = redDots.indexOf(redDot);
          if (index > -1) {
            redDots.splice(index, 1);
          }
        }
      }

      function determineScoreType(x, y) {
        if (x < 100 && y < 100) return 'X';
        if (x < 200 && y < 200) return '10';
        if (x < 300 && y < 300) return '9';
        if (x < 400 && y < 400) return '8';
        if (x < 500 && y < 500) return '7';
        return '0';
      }

      function toggleKoreksi() {
        const koreksiButton = document.getElementById("koreksi-button");
        isKoreksiActive = !isKoreksiActive;

        koreksiButton.innerHTML = isKoreksiActive
          ? '<span class="material-symbols-outlined">done</span> Selesai Koreksi'
          : '<span class="material-symbols-outlined">fact_check</span> Koreksi';
      }
    </script>

  </body>

  </html>
